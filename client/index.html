  <body ng-app="pApp">
    <div class="grid-frame vertical" ng-controller="NavbarCtrl">
      <div class="background" ng-class="{loggedin:isLoggedIn()}"></div>
      <div ng-include="'components/navbar/navbar.html'" class="dark shrink title-bar"></div>
      <div ng-if="!isLoggedIn()" ng-include="'components/frontpage/frontpage.html'" class="grid-content scrollY collapse frontpage"></div>
      <div class="primary shrink title-bar condense">
        <div class="center title" ng-bind="getProjectTitle()"></div>
        <div class="left" ng-show="getProjectId()">
          <a href="/story/{{getProjectId()}}/new">+ New Story</a>
        </div>
        <div online-users="" class="right" ng-show="isLoggedIn()"></div>
      </div>
      <div ui-view="" ng-if="isLoggedIn()" class="grid-content scrollX"></div>
    </div>
    
    <div ng-controller="ModalCtrl">
      <div id="modal" zf-modal="">
        <a class="close-button" ng-click="close()">&times;</a>
        <div ng-if="modal.getType()==='project'" ng-include="'components/modal-project/modal-project.html'" ng-controller="ModalProjectCtrl"></div>
        <div ng-if="modal.getType()==='status'" ng-include="'components/modal-status/modal-status.html'" ng-controller="ModalStatusCtrl"></div>
        <div ng-if="modal.getType()==='category'" ng-include="'components/modal-category/modal-category.html'" ng-controller="ModalCategoryCtrl"></div>
        <div ng-if="modal.getType()==='priority'" ng-include="'components/modal-priority/modal-priority.html'" ng-controller="ModalPriorityCtrl"></div>
        <div ng-if="modal.getType()==='team'" ng-include="'components/modal-team/modal-team.html'" ng-controller="ModalTeamCtrl"></div>
        <div ng-if="modal.getType()==='list'" ng-include="'components/modal-list/modal-list.html'" ng-controller="ModalListCtrl"></div>
      </div>
    </div>
    
    <div ng-controller="PanelCtrl">
      <div id="panel" zf-panel="">
        <a zf-close="" class="close-button">&times;</a>
        <div ng-if="panel.getType()==='story'" ng-include="'components/panel-story/panel-story.html'" ng-controller="PanelStoryCtrl"></div>
      </div>
    </div>
